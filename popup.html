<!doctype html>
<head>
  <title>List-Feeds</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: monospace;
      color: black;
      background-color: light-dark(gainsboro, darkgray);
    }
    table#feedlist tr td {
      border: 1px solid black;
      padding: 10px;
      text-align: right;
    }
    tr:hover {
      background-color: skyblue;
    }
    td {
      line-break: anywhere;
    }
  </style>
</head>
<body>
  <fieldset>
    <div style="width: 100%; text-align: right">
      <b><span id="msg">Looking for feeds, please wait</span></b>
    </div>
    <table id="feedlist"></table>
  </fieldset>
  <script src="popup.js"></script>
</body>
